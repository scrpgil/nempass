<ion-content>
  <div class="list-header">
    <div class="logo">
      <img width=80 src="assets/imgs/logo.png"/>
    </div>
    <div class="ver">
      v{{ver}}
    </div>
    <div class="label">アドレス</div>
    <p>{{address}}</p>
    <div class="label">残高(XEM)</div>
    <p>{{amount}}</p>
  </div>
  <ion-list>
    <ng-container *ngFor="let i of items">
      <div class="divider" *ngIf="i.t==1">
        {{i.l}}
      </div>
      <button text-wrap ion-item *ngIf="i.t==2" (click)="itemTapped(i.p)">
        <ion-icon [name]="i.n" item-start></ion-icon>
        {{i.l}}
      </button>
      <ion-item-divider *ngIf="i.t==3">
        {{i.l}}
      </ion-item-divider>
    </ng-container>
  </ion-list>
</ion-content>
